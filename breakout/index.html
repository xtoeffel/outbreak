<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/game.css">
    <script src="js/ball.js"></script>
    <script src="js/paddle.js"></script>
    <script src="js/control.js"></script>
    <script src="js/display.js"></script>
    <script src="js/bounce.js"></script>
    <script src="js/brick.js"></script>
    <script src="js/power_items.js"></script>
    <script src="js/levels.js"></script>
    <script src="js/breakout.js"></script>
    <!-- TODO: comment unit tests out -->
    <script src="js/test.js"></script>
    <title>Breakout</title>
</head>

<body onload="init(); registerListeners();">
    <div class="container" id="container">
        <div class="splash">
            <h1>Breakout!</h1>
            <p id="userInfo">
                Press <span class="userKey">N</span> for new game, <span class="userKey">SPACE</span> to pause.
            </p>
            <p>
                Move paddle with the <span class="userKey">mouse</span>.
            </p>
        </div>

        <canvas class="game" id="game" width="800" height="600"></canvas>

        <div id="statusbar">
            <table>
                <tr>
                    <td id="points">0</td>
                    <td id="level">--</td>
                    <td id="powerItems">&nbsp;</td>
                </tr>
            </table>
        </div>
    </div>

    <div class="youLose" id="youLose">
        <h1>You Lose!</h1>
        <span class="material-symbols-outlined"
            style="font-size: 150px; text-shadow: -2px -2px red, 2px -2px lime, 2px 2px dimgray; color: #e8dac6;">
            skull
        </span>
        <p>Press <span class="userKey">ESC</span> to try again.</p>
    </div>

    <div class="youWin" id="youWin">
        <h1>You Win!</h1>
        <span class="material-symbols-outlined"
            style="font-size: 150px; text-shadow: -2px -2px red, 2px -2px lime, 2px 2px dimgray; color: #e8dac6;">
            sentiment_very_satisfied
        </span>
        <p>Press <span class="userKey">N</span> to play again.</p>
    </div>

    <div class="levelComplete" id="levelComplete">
        <h1>Level<br>Complete!</h1>
        <span class="material-symbols-outlined"
            style="font-size: 150px; text-shadow: -2px -2px red, 2px -2px lime, 2px 2px dimgray; color: #e8dac6;">
            sentiment_satisfied
        </span>
        <p>Press <span class="userKey">ENTER</span> for next level.</p>
    </div>

</body>

</html>
